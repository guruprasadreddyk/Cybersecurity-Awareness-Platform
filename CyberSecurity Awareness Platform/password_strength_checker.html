<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="password_strength_checker.js" defer></script>
</head>
<body>
    <header>
        <h1>Password Strength Checker</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="tools.html">Tools</a></li>
        </ul>
    </nav>

    <main>
        <section id="password_checker_section">
            <h2>Check the strength of your password</h2>

            <div class="input-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <input type="checkbox" id="show-password"> Show Password
            </div>

            <div class="progress-bar" id="strength-bar">
                <div id="strength-fill"></div>
            </div>

            <div id="strength-feedback"></div>
            <div id="suggestions"></div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cybersecurity Awareness Platform</p>
    </footer>
</body>
